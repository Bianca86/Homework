<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login2</title>
    <link href="style2.css" rel="stylesheet" />
  </head>
  <body>
    <div class="continut">

            <b>StayFitStudio</b>
        </h1>

        </div>
        <h3 style="color: #553D36;">
            <i>Login requested</i>
            </h3>
        <form>
            <div class="input">

            <div class="input">

            </div>

        </form>
    </div>
   
    </div>
